	<body>
		<div class="cBody">

<script type="text/html" id="imgtmp">
	<div class="layer-photos-demo" onclick="img_click()" style="cursor:pointer;">
		<img layer-src="{{d.headImg}}" src="{{d.headImg}}" alt="头像图片"  >
	</div>
</script>



			
			<script>
				layui.use(['laypage', 'layer','table','form'], function() {
					var laypage = layui.laypage,  //分页
						layer = layui.layer ,  //弹层
						table = layui.table , //表格
                        form = layui.form,
						$ = layui.jquery;


                    //执行一个 table 实例
                    table.render({
                        elem: '#table'
                        ,height: 420
                        ,url: '/users/back/findVip/null/null' //数据接口
                        ,even: true //隔行背景
                        ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem）
                            layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'] //自定义排版
                            ,limit: 10 //每页默认显示的数量
                        }
                        ,cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                        ,page: true //开启分页
                        ,done: function(res, curr, count) { //表格数据加载完后的事件
                            //调用示例
                            layer.photos({//点击图片弹出
                                photos: '.layer-photos-demo'
                                ,anim: 1 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
                            });
                            //如果是异步请求数据方式，res即为你接口返回的信息。
                            //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                            console.log(res);}
                        ,cols: [[ //表头
							{field: 'id', title: 'ID',width:85}
                            ,{field: 'userName', title: '用户名',width:200}
                            ,{field: 'headImg', title: '用户头像',width:200,
                                templet:"#imgtmp"
                                }
                            ,{field: 'gradeName', title:'会员等级',width:200,sort: true}
                            ,{field: 'growupSum', title: '成长值',width:200}
                            ,{field: 'scoreSum', title:'美豆数',width:200}
                        ]]
                    });

                    //页面一加载就显示所有会员等级
                    $(function () {
                        $.getJSON("/users/back/allGrade",
                            function(json) {
                                for (var i = 0; i < json.length; i++) {
                                    var id = json[i].id;
                                    var gradeName = json[i].gradeName;
                                    var option = "<option value="+gradeName+">" + gradeName + "</option>";
                                    $("#gradeName").append(option);
                                }
                                //重新渲染select
                                form.render('select');
                            });
                    })


                    //根据用户名.会员等级查询
                    form.on('submit(formDemo)', function(data) {
                        var userName=data.field.userName;
                        if (userName=='') {
                            userName=null;
                        }
                        var gradeName=data.field.gradeName;
						if(gradeName==''){
							gradeName=null;
						}
                        table.reload("table",{
                            page:{
                                curr:1
                            },url:"/users/back/findVip/"+userName+"/"+gradeName
                        })
                        return false;
                    });
















                });







			</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
    <meta name="renderer" content="webkit">
    <!--国产浏览器高速模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="穷在闹市"/>
    <!-- 作者 -->
    <meta name="revised" content="穷在闹市.v3, 2019/05/01"/>
    <!-- 定义页面的最新版本 -->
    <meta name="description" content="网站简介"/>
    <!-- 网站简介 -->
    <meta name="keywords" content="搜索关键字，以半角英文逗号隔开"/>
    <title>穷在闹市出品</title>

    <!-- 公共样式 开始 -->
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
    <script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <!-- 滚动条插件 -->
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
    <script src="../../framework/jquery-ui-1.10.4.min.js"></script>
    <script src="../../framework/jquery.mousewheel.min.js"></script>
    <script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
    <script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
    <!-- 公共样式 结束 -->

    <style type="text/css">
        .layui-table-cell {
            height: auto !important;
            white-space: normal;
        }

        .layui-table img {
            max-height: 25px
        }
    </style>

</head>

<body>
<div class="cBody">
    <div class="console">
        <form class="layui-form" action="">
            <div class="layui-inline">
                <label class="layui-form-label">优惠券名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="cname" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="test5" name="startTime" type="text" placeholder="yyyy-MM-dd">
                    </div>
                </div>
            </div>


            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="test6" name="endTime" type="text" placeholder="yyyy-MM-dd">
                    </div>
                </div>
            </div>

            <button class="layui-btn" lay-submit lay-filter="formDemo">检索</button>
            <a class="layui-btn" style="margin-bottom: 6px;" href="coupon.html">发放优惠券</a>
        </form>
    </div>


    <table class="layui-hide" id="table" lay-filter="test"></table>


    <script type="text/html" id="imgtmp">
        <div class="layer-photos-demo" onclick="img_click()" style="cursor:pointer;">
            <img layer-src="{{d.img}}" src="{{d.img}}" alt="头像图片">
        </div>
    </script>


    <script>
        layui.use(['laypage', 'layer', 'table', 'upload', 'form', 'util','laydate'], function () {
            var laydate = layui.laydate;
            var laypage = layui.laypage,  //分页
                layer = layui.layer,  //弹层
                table = layui.table, //表格
                form = layui.form,
                $ = layui.jquery
                , upload = layui.upload;
            var util = layui.util;


            //日期时间选择器
            laydate.render({
                elem: '#test5'
                , type: 'datetime',
                trigger:'click'
            });
            //日期时间选择器
            laydate.render({
                elem: '#test6'
                , type: 'datetime',
                trigger:'click'
            });


            //执行一个 table 实例
            table.render({
                elem: '#table'
                , url: "/coupon/couponFindAll/null/null/null"
                , even: true //隔行背景
                , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem）
                    layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'] //自定义排版
                    , limit: 10 //每页默认显示的数量
                }
                , done: function (res, curr, count) { //表格数据加载完后的事件
                    //调用示例
                    layer.photos({//点击图片弹出
                        photos: '.layer-photos-demo'
                        , anim: 1 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
                    });
                    console.log(res);
                }
                , cols: [[ //表头
                    {field: 'num', title: '订单编号', fixed: 'left', sort: true}
                    , {field: 'name', title: '用户名'}
                    , {field: 'content', title: '评价内容'}
                    , {
                        field: 'etime', title: '评价时间',
                        templet: function (d) {
                            return util.toDateString(d.etime, "yyyy-MM-dd HH:mm:ss");
                        }
                    }
                    , {
                        field: 'img', title: '商品主图',
                        templet: "#imgtmp"
                    }
                    ,{field: 'right', title: '操作', toolbar: '#barDemo'},
                ]]
            });

            //根据用户名模糊查询
            form.on('submit(formDemo)', function (data) {
                if (data.field.content == '') {
                    data.field.content = null;
                }
                if (data.field.num == '') {
                    data.field.num = null;
                }
                if (data.field.name == '') {
                    data.field.name = null;
                }
                table.reload("table", {
                    page: {
                        curr: 1
                    },
                    url: '/evaluate/evaluateFindAll/' + data.field.content + "/" + data.field.num + "/" + data.field.name
                })
                return false;
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'edit') {   //查看
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        //iframe层-父子操作
                        layer.open({
                            title: "订单信息查看",
                            type: 2,
                            area: ['100%', '100%'],
                            scrollbar: false,	//默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
                            maxmin: true,
                            content: 'order_edit.html?orderNo=' + data.num
                        });
                    });
                }
            });


        });
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">订单详情</a>
    </script>

</div>
</body>

</html>

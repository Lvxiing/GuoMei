<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>国美线下门店查询</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <style type="text/css">
        #panel {
            position: absolute;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 60px;
            right: 10px;
            width: 280px;
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=33cbe48058dfccea3698a386de8a3b87&plugin=AMap.CitySearch"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
</head>
<body>
<div id="container"></div>
<div class="info" style="top: 1rem;right: 2rem;">
    <p id='info'></p>
</div>
<div id="panel"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true
    });



    //获取用户所在城市信息
    function showCityInfo() {
        //实例化城市查询类
        var citysearch = new AMap.CitySearch();
        //自动获取用户IP，返回当前城市
        citysearch.getLocalCity(function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                if (result && result.city && result.bounds) {
                    var   cityinfo = result.city;
                    var citybounds = result.bounds;
                    document.getElementById('info').innerHTML = '您当前所在城市：'+cityinfo;
                    //地图显示当前城市
                    map.setBounds(citybounds);

                    AMap.service(["AMap.PlaceSearch"], function() {
                        //构造地点查询类
                        var placeSearch = new AMap.PlaceSearch({
                            pageSize: 5, // 单页显示结果条数
                            pageIndex: 1, // 页码
                            city: cityinfo, // 兴趣点城市
                            citylimit: true,  //是否强制限制在设置的城市内搜索
                            map: map, // 展现结果的地图实例
                            panel: "panel", // 结果列表将在此容器中进行展示。
                            autoFitView: true // 是否自动调整地图视野使绘制的 Marker点都处于视口的可见范围
                        });
                        //关键字查询
                        placeSearch.search('国美电器');
                    });
                }
            } else {
                document.getElementById('info').innerHTML = result.info;
            }
        });

    }
    showCityInfo();



</script>
</body>
</html>
